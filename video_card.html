<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Card</title>
    <link rel="stylesheet" href="video_card.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="thumbnail-div">
                <img class="thumbnail-image" src="./resources/images/thumbnail_1.png" alt="Video Thumbnail">
            </div>
            <div class="body-div">
                <h2 class="title">
                    Lorem ipsum dolor sit amet adipiscing elit. 
                </h2>
                <div class="bottom-div">
                    <div class="video-info">
                        <p class="length">1 hr 34s</p>
                        <p class="date">May 25, 2021</p>
                    </div>
                    <div class="video-button">
                        <img src="./resources/images/play_button.png" alt="" class="play-button">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
